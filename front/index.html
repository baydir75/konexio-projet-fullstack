<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="assets/jquery-3.6.0.js"></script>
        <script defer src="js/script.js"></script>
        <title>COUNTRIES API</title>
    </head>

    <body>
        <form>
            <label for="countryName">Pays</label>
            <input id="userInput" name="countryName" type="text" placeholder="Entrez votre recherche">
            <input type="radio" id="capitale" name="drone" value="capitale">
            <label for="capitale">Capitale</label>
            <input type="radio" id="nom" name="drone" value="nom">
            <label for="nom">Nom de pays</label>
            <input type="radio" id="region" name="drone" value="region">
            <label for="region">Region</label><br>
        </form>
        <label for="regionChoice">Choose a region:</label>
        <input list="regionList" id="regionChoice" name="regionChoice" />
        <datalist id="regionList">
            <option value="Americas">
            <option value="Europe">
            <option value="Africa">
            <option value="Oceania">
            <option value="Asia">
        </datalist>
        <button id="searchData">Search</button>
        <button id="btnShowData">Show Data</button>
        <button id="reset">Reset</button>
        <div id="searchResult"></div>
        <ul id="showData">

        </ul>



    </body>

</html>
